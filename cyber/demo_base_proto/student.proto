// 使用proto 的版本， cyber RT中使用的是proto2
syntax = "proto2";
// 包
package apollo.cyber.demo_base_proto;

// 消息 --- message 是关键字，Student是消息名称
message Student{
    // 字段
    // 字段格式：字段规则 数据类型 字段名称 字段编号
    required string name = 1; //调用时必须提供
    optional uint64 age = 2;  //可设置，也可不设置，会根据数据类型生成默认值
    optional double height = 3; 
    repeated string books = 4; //可以以动态数组的方式存储多个数据
}